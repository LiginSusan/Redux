<div class="container" style="margin-top: 5%">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Action</th>
                <th>Job Code</th>
                <th>Item Code</th>
                <th>Descriprtion</th>
                <th>Notes</th>
                <th>Unit</th>
                <th>Charge</th>
                <th>Cost Center</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
             <tr *ngFor="let dynamic of dynamicArray; let i = index;">
              <td class="text-center" (click)="deleteRow(i)">
                <i class="glyphicon glyphicon-trash"></i>
              </td>
                <td>
                  <div class="input-group">
                    <input [(ngModel)]="dynamicArray[i].jobCode" class="form-control" type="text" />
                    <span class="input-group-addon"><i class="glyphicon glyphicon-question-sign"></i></span>
                  </div>
                </td>
                <td>
                  <div class="input-group">
                    <input [(ngModel)]="dynamicArray[i].itemCode" class="form-control" type="text" />
                    <span class="input-group-addon"><i class="glyphicon glyphicon-question-sign"></i></span>
                  </div>
                </td>
                <td>
                  <input [(ngModel)]="dynamicArray[i].description" class="form-control" type="text"/>
                </td>
                <td>
                  <input [(ngModel)]="dynamicArray[i].notes" class="form-control" type="text" />
                </td>
                <td>
                  <input [(ngModel)]="dynamicArray[i].unit" class="form-control" type="text" />
                </td>
                <td>
                  <input [(ngModel)]="dynamicArray[i].charge" class="form-control" type="text"/>
                </td>
                <td>
                  <div class="input-group">
                    <input [(ngModel)]="dynamicArray[i].costcenter" class="form-control" type="text" />
                    <span class="input-group-addon"><i class="glyphicon glyphicon-question-sign"></i></span>
                  </div>
                </td>
                <td>
                  <input [(ngModel)]="dynamicArray[i].rate" class="form-control" type="text"/>
                </td>
                <td>
                  <input [(ngModel)]="dynamicArray[i].amount" class="form-control" type="text"/>
                </td>
            </tr>
        </tbody>
    </table>
    <button (click)="addRow(index)" class="btn btn-default">scan</button>
    
  </div>
